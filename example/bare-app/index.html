<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Demo - Connect Web Embedded</title>
    <!-- Compiled and minified CSS -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>

  <body>
    <div class="section no-pad-bot" id="index-banner">
      <div class="container">
        <br /><br />
        <h1 class="header center orange-text">Connect Web Embedded</h1>
        <div class="row center">
          <h5 class="header col s12 light">
            Javascript Web Embedded to start Connect on Partner's application
          </h5>
        </div>

        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="connect-session" type="email" class="validate" />
                <label for="connect-session">
                  Connect Session ID (sandbox)
                </label>
              </div>
            </div>
          </form>
        </div>

        <div class="row center">
          <button
            id="btn-connect"
            class="btn-large waves-effect waves-light blue"
          >
            Conectar com a Quanto
          </button>
        </div>

        <ul class="collection with-header">
          <li class="collection-header"><h4>Steps</h4></li>
          <li class="collection-item">
            onLoaded
            <em id="onLoaded" class="material-icons" style="display: none">
              check
            </em>
          </li>
          <li class="collection-item">
            onAuthSuccess
            <em id="onAuthSuccess" class="material-icons" style="display: none">
              check
            </em>
          </li>
          <li class="collection-item">
            onAuthFail
            <em id="onAuthFail" class="material-icons" style="display: none">
              check
            </em>
          </li>
          <li class="collection-item">
            onSelectBank
            <em id="onSelectBank" class="material-icons" style="display: none">
              check
            </em>
          </li>
          <li class="collection-item">
            onAddAccountSuccess
            <em
              id="onAddAccountSuccess"
              class="material-icons"
              style="display: none"
            >
              check
            </em>
          </li>
          <li class="collection-item">
            onGrantedPermission
            <em
              id="onGrantedPermission"
              class="material-icons"
              style="display: none"
            >
              check
            </em>
          </li>
          <li class="collection-item">
            onSuccess
            <em id="onSuccess" class="material-icons" style="display: none">
              check
            </em>
          </li>
          <li class="collection-item">
            onExit
            <em id="onExit" class="material-icons" style="display: none">
              check
            </em>
          </li>
        </ul>

        <br /><br />
      </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      integrity="sha384-ZOED+d9HxogEQwD+jFvux96iGQR9TxfJO+mPF2ZS0TuKH6eWrmvPsDpO6I0OWdiX"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@quan-to/connect-web-embedded@1.1.8/dist/index.min.js"
      integrity="sha384-+ph/OklVyw3BFIRmnRQOSY9CDfUH0oz5x9TXUn3TqsZYKgpUA8G+lQdlljf7xE8h"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
